name: "clarity"
description: "clarity theme Desc"
type: theme
core: 8.x
base theme: classy
libraries:
  - clarity/global-styling
  - clarity/global-scripts
libraries-override:
    classy/base:
      css:
        component:
          css/components/menu.css: false
    core/jquery.ui:
      css:
        theme:
          assets/vendor/jquery.ui/themes/base/theme.css: false
    core/jquery.ui.tabs:
      css:
        component:
          assets/vendor/jquery.ui/themes/base/tabs.css: false
          assets/vendor/jquery.ui/themes/base/accordion.css: false
regions:
  header: Header
  title_heading: 'Title Heading'
  breadcrumb: Breadcrumb
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  highlighted: Highlighted
  front_content: 'Front Content'
  content: Content
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'
  footer: Footer
  help: Help
  user_menu: 'User menu'

entity_print:
  all: 'clarity/pdf_print'


